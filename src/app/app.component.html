<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item disabled" [ngClass]="{disabled : currentPage === 0}">
            <a (click)="currentPage=currentPage-1" class="page-link" href="#" >Previous</a>
        </li> 

        <ng-container  *ngFor=" let image of images ; let i =index ">
            <li class="page-item" *ngIf="chekWindowIndex(i)" [ngClass]="{active :i === currentPage}" >
                <a (click)="currentPage=i" class="page-link" href="#">{{i+1}} </a>
            </li>
        </ng-container>

        <li class="page-item disabled" [ngClass]="{disabled : currentPage === images.length -1}">
            <a (click)="currentPage=currentPage+1" class="page-link" href="#" >Next</a>
        </li> 

    </ul>
</nav>
<div>
    <h2 appClass>{{images[currentPage].title}} </h2>
    <img [src]="images[currentPage].url" alt="" style="max-width: 800px; max-height: 600px;">
</div>
